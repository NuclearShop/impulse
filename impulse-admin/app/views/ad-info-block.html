<div class="col-lg-12 top-buffer">
    <div class="col-lg-4">
        <img class="img-responsive" ng-src="{{image}}" />
    </div>
    <div class="col-lg-8" style="border-top: solid 1px;">
        <div class="top-buffer row">

            <h2>{{ad.versions[0].Name}}</h2>

        </div>
        <div class="top-buffer row" >
            <div class="btn-group pull-right">
                <button class="btn btn-default btn-outline" ng-click="watch(ad.key)"><span class="fa fa-eye"></span></button>
                <a ng-hide="adminBlock" class="btn btn-default btn-outline" ng-href="http://localhost:9000/#/?id={{ad.choosen.Id}}&token={{token}}" target="_blank"><span class="fa fa-edit"></span></a>
                <button ng-hide="adminBlock" class="btn btn-default btn-danger"
                        ng-confirm-message="Вы действительно хотите удалить рекламу {{ad.versions[0].Name}}"
                        ng-confirm-click="remove(ad.key)">
                    <span class="fa fa-remove"></span>
                </button>
            </div>
        </div>
        <div class="row top-buffer" ng-hide="adminBlock">
            Основная версия

            <div class="pull-right">
                <div class="btn-group">
                    <div class="btn-group" dropdown is-open="ad.isopen">
                        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                            {{ad.choosen.Id}}: {{ad.choosen.DateTime}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="version in ad.versions"><a href="" ng-click="switchChoosen(version.Id)">{{version.Id}}: {{version.DateTime}}</a></li>
                        </ul>
                    </div>

                    <button ng-disabled="ad.choosen.Id==ad.dbChoosen.Id" class="btn btn-default" ng-click="saveChoosen()"><span class="fa {{saveButton}}"></span></button>
                    <button class="btn btn-default btn-danger pull-right"
                            ng-disabled="ad.versions.length<=1"
                            ng-confirm-message="Вы действительно хотите удалить версию рекламы {{ad.versions[0].Name}} от {{ad.choosen.DateTime}}"
                            ng-confirm-click="removeVersion(ad.choosen.Id)">
                        <span class="fa fa-remove"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row top-buffer" ng-hide="adminBlock">
            Экспорт

            <div class="pull-right btn-group">
                <div class="btn-group" dropdown is-open="isopenexport">
                    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        {{exportChoosen.id}}: {{exportChoosen.value}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="export in exportValues"><a href="" ng-click="switchExportChosen(export.id)">{{export.id}}: {{export.value}}</a></li>
                    </ul>
                </div>
                <button class="btn btn-default" ng-click="exportAd()"><span class="fa fa-exchange">Показать код</span></button>

            </div>
        </div>
        <div style="background-color:white;" ng-show="isShowExport">
            <textarea class="form-control" ng-model="exportString" style="-ms-word-break: break-word; word-break: break-all; width: 100%" />
        </div>
    </div>
